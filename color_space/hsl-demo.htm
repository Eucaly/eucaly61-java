  <table border=1><tr align="center">

<td><div id="Canvas1" style="position:relative;height:200px;width:240px;"> </div>1: HSL不跨過0度 <!--HSL中間色『綠色』--></td>

<tr><td colspan=3>
<br/>
<table align="center">
    <tr align="center">
<td id="myColor0">minColor</td>
<td id="myColor1">maxColor</td>
</tr>
<tr>
  <td width=150>
<form name=minColor>
R = <input type="text" id="myColor00" name="R0" value="" size=10 maxlength=3 onChange="HSL01.colorChange(0,0)"> </br>
G = <input type="text" id="myColor01" name="G0" value="" size=10 maxlength=3 onChange="HSL01.colorChange(0,1)"> </br>
B = <input type="text" id="myColor02" name="B0" value="" size=10 maxlength=3 onChange="HSL01.colorChange(0,2)">
</form>
</td>
<td width=150>
<form name=maxColor>
R = <input type="text" id="myColor10" name="R1" value="" size=10 maxlength=3 onChange="HSL01.colorChange(1,0)"> </br>
G = <input type="text" id="myColor11" name="G1" value="" size=10 maxlength=3  onChange="HSL01.colorChange(1,1)"> </br>
B = <input type="text" id="myColor12" name="B1" value="" size=10 maxlength=3  onChange="HSL01.colorChange(1,2)">
</form>
</td>
<td>
<input type="button" id="ReDraw" name="ReDraw" value="ReDraw" onClick="HSL01.drawColor()" >
